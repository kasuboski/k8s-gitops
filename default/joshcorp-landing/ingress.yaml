apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend
spec:
  parentRefs:
    - name: http
      namespace: envoy-gateway-system
  hostnames:
    - "joshcorp.co"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: joshcorp-landing
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
        