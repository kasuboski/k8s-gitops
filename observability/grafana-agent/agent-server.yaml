server:
    log_level: info
prometheus:
    global:
        scrape_interval: 15s
    wal_directory: /var/lib/agent/data
    configs:
      - host_filter: false
        name: agent
        remote_write:
          - basic_auth:
                password_file: /secrets/api-key
                username: 59589
            url: https://prometheus-us-central1.grafana.net/api/prom/push
        scrape_configs:
          - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            job_name: default/kubernetes
            kubernetes_sd_configs:
              - role: endpoints
            relabel_configs:
              - action: keep
                regex: apiserver
                source_labels:
                  - __meta_kubernetes_service_label_component
            metric_relabel_configs:
              - action: keep
                regex: workqueue_queue_duration_seconds_bucket|process_cpu_seconds_total|process_resident_memory_bytes|workqueue_depth|rest_client_request_duration_seconds_bucket|workqueue_adds_total|up|rest_client_requests_total|apiserver_request_total|go_goroutines
                source_labels:
                  - __name__
            scheme: https
            tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                insecure_skip_verify: false
                server_name: kubernetes
